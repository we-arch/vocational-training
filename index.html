<!DOCTYPE html>
<html>
  <body>

    <p id="Syllabus"></p>

    <script type="text/javascript" src="https://github.com/jsoma/tabletop/blob/master/src/tabletop.js"></script>
    <script type="text/javascript">
      var public_spreadsheet_url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQNGEGeFB7QA3zF463s9tdjQinuIKld6DeoedipFNeEjoUa5ywcFMdtuhVImaeEURdrTZ3uFj54a-8A/pubhtml';

      function init() {
        Tabletop.init( { key: public_spreadsheet_url,
                         callback: showInfo,
                         simpleSheet: true } );
      }

      window.addEventListener('DOMContentLoaded', init)

      function showInfo(data) {
        // data comes through as a simple array since simpleSheet is turned on
        alert("Successfully processed " + data.length + " rows!")
        document.getElementById("Syllabus").innerHTML = "<strong>Available Records:</strong> " + [ data[0].Name, data[1].Name, data[2].Name ].join(", ");
        console.log(data);
      }

      document.write("The published spreadsheet is located at <a target='_new' href='" + public_spreadsheet_url + "'>" + public_spreadsheet_url + "</a>");        
    </script>
  </body>
</html>
